<div class="ui segments">
  <div class="ui segment client-header">
    <div class="left-side">
      <div class="client-image">
        <img src="{{client.image}}" alt="image">
      </div>
      <div class="client-info">
        <div class="name">
          <b >{{client.firstName}} {{client.lastName}}</b>
        </div>
        <div class="client-key">
          <span class="label">უნიკალური კოდი:</span>
          <b class="value">{{client.clientKey}}</b>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="actives">
        <div class="active">
          <span class="label">აქტივები:</span>
          <b class="value money">{{client.sumAmount | rounder}}</b>
          <b class="ccy">GEL</b>
        </div>
        <div class="active">
          <span class="label">Plus:</span>
          <b class="value">{{client.plusPoints}}</b>
          <span class="ccy"></span>
        </div>
      </div>
      <div class="logout-button">
        <button  class="ui red button" routerLink="../bpm/bpm000">გასვლა</button>
      </div>
    </div>
  </div>
  <div class="ui horizontal segments navigation">
    <a routerLink="/krn/krnicp" class="ui segment page-link" routerLinkActive="active" >მთავარი</a>
    <a  routerLink="/krn/accounts" class="ui segment page-link"routerLinkActive="active" >ანგარიშები</a>
    <a  routerLink="/krn/operations" class="ui segment page-link"  routerLinkActive="active" >ოპერაციები</a>
  </div>
</div>
